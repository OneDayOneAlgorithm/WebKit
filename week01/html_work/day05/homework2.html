<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            margin-left: 5px;
            cursor: pointer;
        }
        .clr-btn{
            background-color: green;
            color: white;
        }
        .del-btn{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <p>새로운 작업 추가</p>
    <input type="text" id="content">
    <button id="btn">추가</button>
    <ul id="lst"></ul>
    <script>
        let content = document.getElementById("content");
        let btn = document.getElementById("btn");
        let lst = document.getElementById("lst");

        btn.onclick = function(){
            addNewItem();
        };
        content.onkeydown = function(){
            if(window.event.keyCode==13){
                addNewItem();
            }
        };
        function addNewItem(){
            let new_content = document.createElement("li");
            lst.appendChild(new_content);
            new_content.innerText = content.value;
            content.value = "";

            let clr_btn = document.createElement("button");
            new_content.appendChild(clr_btn);
            clr_btn.innerText = "완료";
            clr_btn.classList.add("clr-btn")

            clr_btn.onclick = function(){
                new_content.style.textDecoration = "line-through";
                new_content.removeChild(clr_btn);
            }

            let del_btn = document.createElement("button");
            new_content.appendChild(del_btn);
            del_btn.innerText = "삭제";
            del_btn.classList.add("del-btn");

            del_btn.onclick = function(){
                lst.removeChild(new_content);
            }

            
        }
    </script>
</body>
</html>
