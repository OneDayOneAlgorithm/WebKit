<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Command Structure Example</title>
</head>
<body>
    <h1>나이와 요일 입력</h1>
    <form name="inputForm" id="inputForm" action="">
    * 나이 입력 :  <input type="text" name="age" id="age"><br>
    * 요일 선택 : <select name="dayOfWeek" id="dayOfWeek">
        <option value="1">월</option>
        <option value="2">화</option>
        <option value="3">수</option>
        <option value="4">목</option>
        <option value="5">금</option>
        <option value="6">토</option>
        <option value="7">일</option>
    </select><br>
    <input type="submit" id="btn" name="btn">선택 결과 출력 하기</input>
</form>
<div id="resultBox">결과 : 나이는 x세이고 오늘은 x월입니다.</div>
  <script>
    let age = document.querySelector("#age");
    let dayOfWeek = document.querySelector("#dayOfWeek");
    let btn = document.querySelector("#btn");
    let resultBox = document.querySelector("#resultBox");
    let adult;
    btn.onclick = function(){
      event.preventDefault();
      if (age.value>=20){
        adult = "성인"
      }else{
        adult = "청소년"
      }
      resultBox.innerText = "결과 : 나이가 " + age.value + "세이므로 "+ adult + "입니다. 오늘은 " + dayOfWeek[dayOfWeek.value].innerText + "요일입니다."
      resultBox.innerHTML = `결과 : 나이가 ${age.value} 입니다.`
    }
    console.log(age)
  </script>
</body>
</html>
