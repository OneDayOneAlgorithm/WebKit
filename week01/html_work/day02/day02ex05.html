<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기 실습</title>
</head>
<body>
    <h1>표 만들기</h1>
    <table border="1" width="400" height="300" bgcolor="#ff0"  cellspacing="4" cellpadding="3">
        <tbody>
            <tr bgcolor="red">
                <td width="100">1</td>
                <td width="200" colspan="2">1</td>
                <td width="100">1</td>
                <!-- <td width="100">1</td> -->
            </tr>
            <tr bgcolor="red">
                <td bgcolor="blue" rowspan="2">1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr bgcolor="red">
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th colspan="4">테이블 평합 연습</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="4">여기는 바닫</th>
            </tr>
        </tfoot>
    </table>
    <table border="1">
        <tr>
            <th colspan="4">지역별 홍차</th>
        </tr>
        <tr>
            <th rowspan="3">중국</th>
            <td>정산소종</td>
        </tr>
        <tr>
            <td>기문</td>
        </tr>
        <tr>
            <td>운남</td>
        </tr>
        <tr>
            <th rowspan="4">인도 및 스리랑카</th>
            <td>아삼</td>
        </tr>
        <tr>
            <td>실론</td>
        </tr>
        <tr>
            <td>다질링</td>
        </tr>
        <tr>
            <td>날기리</td>
        </tr>
    </table>
</body>
</html>
