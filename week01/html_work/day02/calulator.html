<html lang="en">
<head>

    <style>
        input{
            width: 100px;

        }
        span{
            font-size: 40px;
            padding: 0;

        }
        div{
            font-size: 20px;
        }
        #btn{
            width: 30px;
            height: 30px; 
            font-size: 20px;
        }
    </style>
    
</head>
<body>
    <div>
        <input type="number" id="num1">
        +
        <input type="number" id="num2">
        <input type="button" value="=" id="btn">
        <input type="number" id="resultValue">
    </div>
    <script>
        function f1(){
            resultValue.value = Number(num1.value)+Number(num2.value);
        }  
        btn.onclick = function(){
            f1();
        }           
    </script>
