<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = null;

        function fn01(callback){
            console.log("fn01함수 호출");
            // 2초 뒤 실행
            setTimeout(function(){
                console.log("2초 후에 실행....");
                obj = {name: "홍길동"};
                callback();
            },2000);
        }

        function fn02(){
            console.log("fn02함수 호출");
            obj.name;
        }

        fn01(fn02);
        // fn01이 모두 끝나기 전에는 obj가 null 이므로 오류 발생
        // fn02();

        //콜백으로 넘겨주면 이런 문제 해결가능
    </script>
</body>
</html>
