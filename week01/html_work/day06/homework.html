<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="mt-3 ms-2">
    <h1>Todo List</h1>
    <input type="text" id="plus">
    <input type="button" value="추가" id="btn" class="btn btn-danger btn-sm btn-dark mb-2">
    <ul id="todoList">
    </ul>
    <script>
        let btn = document.getElementById("btn");
        let plus = document.getElementById("plus");
        let todoList = document.getElementById("todoList");
        btn.onclick = function(){
            addList();
        }
        plus.onkeydown = function(){
            if(window.event.keyCode==13){
                addList();
            }
        }
        addList = function(){
            let todo = document.createElement("li");
            todo.innerText=plus.value + " ";
            todoList.appendChild(todo);
            let success = document.createElement("button");
            success.innerText = "완료";
            let del = document.createElement("button");
            
            del.innerText = "삭제";
            todo.appendChild(success);
            todo.appendChild(del);
            plus.value = "";
            plus.focus();
            success.onclick = function(){
                todo.removeChild(success);
                todo.style.textDecoration = "line-through";
            }
            del.onclick = function(){
                todoList.removeChild(todo);
            }
            todo.classList.add("mt-1")
            success.classList.add("btn", "btn-success", "ms-1", "btn-sm");
            del.classList.add("btn", "btn-danger", "ms-1", "btn-sm");
        }
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
