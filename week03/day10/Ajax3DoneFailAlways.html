<!DOCTYPE html>
<html>
<head>
  <title>Async Data Retrieval Example</title>
  <!-- jQuery 라이브러리 로드 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h2>Async Data Retrieval Example</h2>
  <button id="getDataButton">Get Data</button>
  <div id="result"></div>

  <script>
    $(document).ready(function() {
      $('#getDataButton').click(function() {
        // 비동기적으로 데이터를 받아오는 Ajax 요청 보내기
        $.ajax({
          url: 'https://jsonplaceholder.typicode.com/posts/1', // 요청할 URL
          method: 'GET', // GET 요청
          dataType: 'json', // 응답 데이터 타입
        })
        .done(function(data) {
          // 요청이 성공적으로 완료되면 호출되는 콜백 함수
          $('#result').text(JSON.stringify(data));
        })
        .fail(function(xhr, status, error) {
          // 요청이 실패했을 때 호출되는 콜백 함수
          $('#result').text('에러 발생: ' + error);
        })
        .always(function() {
          // 요청이 성공하거나 실패하더라도 항상 호출되는 콜백 함수
          console.log('요청 완료');
        });
      });
    });
  </script>
</body>
</html>
