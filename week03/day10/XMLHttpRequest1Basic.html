<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Ajax 연습</h1>
    <a href="XMLdata.html">data.html</a>
    <hr>
    <div id="box">여기에 data.html내용이 로드됩니다.</div>
    <button id="loadBtn">데이터 로드</button>

    <script>
        document.getElementById("loadBtn").onclick = function(e) {
            let xhr = new XMLHttpRequest();
            console.dir(xhr);

            xhr.onload = function(e) {
                console.log(xhr.responseText);
                document.getElementById("box").innerHTML = xhr.responseText;
            }

            // oepen([GET/POST], url, [동기/비동기])
            xhr.open("GET", "XMLdata.html", true);
            xhr.send();
        }
    </script>
</body>
</html>
